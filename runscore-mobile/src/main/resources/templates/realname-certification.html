<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>实名认证</title>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="https://cdn.staticfile.org/dayjs/1.7.8/dayjs.min.js"></script>
<script src="https://cdn.staticfile.org/layer/2.3/layer.js"></script>
<link href="https://cdn.staticfile.org/bootstrap-fileinput/5.0.1/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
<script src="https://cdn.staticfile.org/bootstrap-fileinput/5.0.1/js/fileinput.min.js"></script>
<link href="https://cdn.staticfile.org/viewerjs/1.3.3/viewer.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/viewerjs/1.3.3/viewer.min.js"></script>
<link href="/css/common/common.css" rel="stylesheet" type="text/css">
<script src="/js/common/common.js"></script>
<style type="text/css">
.add-gathering-code-action {
	position: fixed;
	background-color: #3abffc;
	width: 3.5rem;
	height: 3.5rem;
	border-radius: 50%;
	color: #f8f9fa;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 50px;
	box-shadow: 0 0 6px rgba(0, 0, 0, .12);
	z-index: 5;
	right: 2rem;
	bottom: 8rem;
}

.audit-state {
	position: absolute;
	font-size: 13px;
	z-index: 5;
	right: 1rem;
	color: #007bff;
}

.audit-state label {
	writing-mode: vertical-rl;
}
</style>
</head>

<body>
	<div th:replace="common/header::html"></div>
	<div id="realnameCertification" v-cloak>
		<div class="page-body" style="background: #f2f2f2;" >
			<div class="container" style="margin-top: 1.3rem;">
				<form>
					<div class="form-group">
						<label>手持身份证:</label> <input type="file" class="form-control realname-certification-withpic">
					</div>
					<div class="form-group">
						<label>身份证正面:</label> <input type="file" class="form-control realname-certification-zpic">
					</div>
					<div class="form-group">
						<label>身份证反面:</label> <input type="file" class="form-control realname-certification-fpic">
					</div>
					<button type="button" class="btn btn-danger btn-lg btn-block" v-on:click="addOrUpdateGatheringCode">先上传</button>
					<button type="button" class="btn btn-success btn-lg btn-block" v-on:click="addOrUpdateGatheringCodeInner">后保存</button>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="common/footer::html"></div>
	<link href="/css/common/theme-brown.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="/js/realname-certification.js"></script>
</body>
</html>
