<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>提现到银行卡</title>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<link href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/layer/2.3/layer.js"></script>
<script src="/js/common/common.js"></script>
<link href="/css/common/common.css" rel="stylesheet" type="text/css">
<style type="text/css">
.withdraw-form {
	padding-left: 1rem;
	padding-right: 1rem;
	padding-top: 1rem;
}

.withdraw-form .row {
	padding-bottom: 1rem;
}

.withdraw-form-item label {
	text-align: end;
	width: 5rem;
	margin-right: 1rem;
}

.withdraw-form-item input {
	border: 0;
	outline: none;
	border-bottom: 1px solid #35a79c;
}

.withdraw-form-item select {
	border: 0;
	outline: none;
	border-bottom: 1px solid #35a79c;
	min-width: 12rem;
}

.bank-info {
	margin: 1rem;
	border: 1px solid red;
}

.bank-info .card-header {
	padding: 0.3rem;
	background-color: unset;
}

.bank-info .card-body {
	padding: 0;
	padding-top: 0.25rem;
}

.bank-info .row {
	padding-bottom: 0.25rem;
	padding-right: 1rem;
}

.bank-info-item label {
	text-align: end;
	width: 5rem;
	margin-right: 1rem;
}
</style>
</head>

<body>
	<div th:replace="common/header::html"></div>
	<div id="withdraw" v-cloak>
		<div class="page-body">
			<div class="withdraw-form">
				<div class="row">
					<div class="col-sm-9 offset-sm-3 withdraw-form-item">
						<label>选择银行卡</label> <span><select v-model="selectedBankCard">
								<option value="">请选择</option>
								<option v-for="bankCard in bankCards" :value="bankCard">{{bankCard.openAccountBank + '-' + bankCard.accountHolder}}</option>
						</select></span>
					</div>
				</div>
			</div>
			<div class="card bank-info" v-if="selectedBankCard != null && selectedBankCard != ''">
				<div class="card-header">{{selectedBankCard.openAccountBank}}</div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm-9 offset-sm-3 bank-info-item">
							<label>开户人:</label> <span>{{selectedBankCard.accountHolder}}</span>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-9 offset-sm-3 bank-info-item">
							<label>卡号:</label> <span>{{selectedBankCard.bankCardAccount}}</span>
						</div>
					</div>
				</div>
			</div>
			<div class="withdraw-form">
				<div class="row">
					<div class="col-sm-9 offset-sm-3 withdraw-form-item withdraw-form-highlight-item">
						<label>账户余额</label> <span>{{cashDeposit}}</span>{{global.systemSetting.currencyUnit}}
					</div>
				</div>
				<div class="row">
					<div class="col-sm-9 offset-sm-3 withdraw-form-item">
						<label>提现金额</label> <span><input type="number" class="withdraw-amount-input-item" v-model="withdrawAmount"></span>{{global.systemSetting.currencyUnit}}
					</div>
				</div>
				<div class="row">
					<div class="col-sm-9 offset-sm-3 withdraw-form-item">
						<label>资金密码</label> <span><input type="password" class="withdraw-amount-input-item" v-model="moneyPwd"></span>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-9 offset-sm-3">
						<div class="alert alert-light" style="font-size: 14px; padding-top: 0px;">{{withdrawExplain}}</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button type="button" class="btn btn-success btn-lg btn-block" v-on:click="confirmWithdraw">确认提现</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<link href="/css/common/theme-brown.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
		var withdrawVM = new Vue({
			el : '#withdraw',
			data : {
				global : GLOBAL,
				withdrawExplain : '',
				bankCards : [],
				selectedBankCard : '',
				bankInfo : '',
				cashDeposit : '',
				withdrawAmount : '',
				moneyPwd : ''
			},
			computed : {},
			created : function() {
			},
			mounted : function() {
				headerVM.title = '提现到银行卡';
				headerVM.showBackFlag = true;
				this.loadWithdrawSetting();
				this.loadBankCard();
				this.getUserAccountInfo();

			},
			methods : {

				loadWithdrawSetting : function() {
					var that = this;
					that.$http.get('/masterControl/getWithdrawSetting').then(function(res) {
						that.withdrawExplain = res.body.data.withdrawExplain;
					});
				},

				loadBankCard : function() {
					var that = this;
					that.$http.get('/bankCard/findMyBankCard').then(function(res) {
						that.bankCards = res.body.data;
					});
				},

				loadBankInfo : function() {
					var that = this;
					that.$http.get('/userAccount/getBankInfo').then(function(res) {
						that.bankInfo = res.body.data;
					});
				},

				/**
				 * 获取用户账号信息
				 */
				getUserAccountInfo : function() {
					var that = this;
					that.$http.get('/userAccount/getUserAccountInfo').then(function(res) {
						if (res.body.data != null) {
							that.cashDeposit = res.body.data.cashDeposit;
						}
					});
				},

				confirmWithdraw : function() {
					var that = this;
					if (that.selectedBankCard == null || that.selectedBankCard == '') {
						layer.alert('请选择银行卡');
						return;
					}
					if (that.withdrawAmount == null || that.withdrawAmount == '') {
						layer.alert('请输入提现金额');
						return;
					}
					if (that.withdrawAmount > that.cashDeposit) {
						layer.alert('提现金额不足');
						return;
					}
					if (that.moneyPwd == null || that.moneyPwd == '') {
						layer.alert('请输入资金密码');
						return;
					}
					that.$http.post('/withdraw/startWithdrawWithBankCard', {
						bankCardId : that.selectedBankCard.id,
						withdrawAmount : that.withdrawAmount,
						moneyPwd : that.moneyPwd
					}, {
						emulateJSON : true
					}).then(function(res) {
						layer.open({
							title : '提示',
							icon : '1',
							closeBtn : 0,
							btn : [],
							content : '发起成功,系统审核通过后会马上为您出款!',
							time : 2000,
							end : function() {
								window.location.href = '/my-home-page';
							}
						});
					});
				}
			}
		});
	</script>
</body>
</html>
