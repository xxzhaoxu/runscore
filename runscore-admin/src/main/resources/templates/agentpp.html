<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

<link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-table/1.13.1/bootstrap-table.min.css">

<link href="/css/common/common.css" rel="stylesheet" type="text/css">
<script src="/js/common/common.js"></script>
<style type="text/css">
.common-query-cond-form {
	padding-top: 2px;
	padding-bottom: 2px;
}

.add-order-dialog {
	max-width: 100%;
	width: 100%;
}

.add-order-dialog .modal-body {
	height: 28rem;
	overflow: auto;
}

.table-detail button {
	margin-right: 10px;
}

.new-order-total-amount {
	font-weight: bold;
}

.gathering-code-pic {
	text-align: center;
}

.gathering-code-pic img {
	cursor: pointer;
	max-height: 500px;
	max-width: 100%;
}
</style>

<body>
	<div th:replace="common/header::html"></div>
	<div id="platform-order" v-cloak>
		<form class="form-inline common-query-cond-form">
			<div class="form-group common-query-cond">
				<label>总代理名称:</label> <input type="text" class="form-control-sm" v-model="receiverUserName">
			</div>
			<button type="button" class="btn btn-danger btn-sm" v-on:click="refreshTable">搜索</button>
		</form>
		<table class="common-table platform-order-table"></table>

	</div>
	<script src="/js/agentpp.js"></script>
