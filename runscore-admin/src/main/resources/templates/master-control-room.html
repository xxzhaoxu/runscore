<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>总控室</title>
<link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<link href="https://cdn.staticfile.org/bootstrap-fileinput/5.0.1/css/fileinput.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/bootstrap-fileinput/5.0.1/js/fileinput.min.js"></script>
<link href="/css/common/common.css" rel="stylesheet" type="text/css">
<script src="/js/common/common.js"></script>
<style type="text/css">
.master-control-room-row {
	margin-left: 0;
	margin-right: 0;
}

.master-control-room-row .col-sm-4 {
	padding-top: 10px;
}

.master-control-room-row .card-body {
	height: 520px;
	padding-left: 2.25rem;
}

.master-control-room-input {
	text-align: right;
	width: 40%;
}

.customer-qrcode-div {
	height: 120px;
	cursor: pointer;
}

.customer-qrcode {
	background-color: #fff;
	height: 120px;
	padding-right: 5px;
	float: left !important;
	cursor: pointer;
}

.no-supplied-customer-qrcode {
	text-align: center;
	height: 120px;
	line-height: 120px;
	font-weight: bold;
	color: red;
}

.kv-file-content {
	width: 100% !important;
}

.view-gathering-code-dialog .modal-content {
	width: 80%;
}
</style>
</head>
<body>
	<div th:replace="common/header::html"></div>
	<div id="master-control-room" v-cloak>
		<div class="row master-control-room-row">
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header">系统设置</div>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12">
								<label>网站标题</label> <span><input type="text" class="form-control-sm master-control-room-input" v-model="websiteTitle"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>支付技术支持</label> <span><input type="text" class="form-control-sm master-control-room-input" v-model="payTechnicalSupport"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>货币单位</label> <span><input type="text" class="form-control-sm master-control-room-input" v-model="currencyUnit"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="singleDeviceLoginFlag" v-model="singleDeviceLoginFlag"> <label class="custom-control-label" for="singleDeviceLoginFlag">限制单一设备登录</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="mobileLoginGoogleAuth" v-model="mobileLoginGoogleAuth"> <label class="custom-control-label" for="mobileLoginGoogleAuth">会员端登陆启用谷歌身份验证</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="backgroundLoginGoogleAuth" v-model="backgroundLoginGoogleAuth"> <label class="custom-control-label" for="backgroundLoginGoogleAuth">后台管理登陆启用谷歌身份验证</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="memberMeEnabled" v-model="memberMeEnabled"> <label class="custom-control-label" for="memberMeEnabled">开启记住密码功能</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="showRankingListFlag" v-model="showRankingListFlag"> <label class="custom-control-label" for="showRankingListFlag">显示排行榜</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="showCodeTailoring" v-model="showCodeTailoring"> <label class="custom-control-label" for="showCodeTailoring">开启收款码裁剪</label>
								</div>
							</div>
						</div>
						<button type="button" class="btn btn-success btn-sm" v-on:click="updateSystemSetting">更新</button>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header">注册代理设置</div>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12">
								<label>&nbsp;</label> <span>
									<div class="custom-control custom-switch custom-control-inline">
										<input type="checkbox" class="custom-control-input" id="registerEnabled" v-model="registerEnabled"> <label class="custom-control-label" for="registerEnabled">开放注册功能</label>
									</div>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>&nbsp;</label> <span>
									<div class="custom-control custom-switch custom-control-inline">
										<input type="checkbox" class="custom-control-input" id="inviteRegisterEnabled" v-model="inviteRegisterEnabled"> <label class="custom-control-label" for="inviteRegisterEnabled">启用邀请码注册模式</label>
									</div>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>&nbsp;</label> <span>
									<div class="custom-control custom-switch custom-control-inline">
										<input type="checkbox" class="custom-control-input" id="onlyOpenMemberAccount" v-model="onlyOpenMemberAccount"> <label class="custom-control-label" for="onlyOpenMemberAccount">开启下级开户能开会员账号</label>
									</div>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>&nbsp;</label> <span>
									<div class="custom-control custom-switch custom-control-inline">
										<input type="checkbox" class="custom-control-input" id="onlyOpenAgentAccount" v-model="onlyOpenAgentAccount"> <label class="custom-control-label" for="onlyOpenAgentAccount">开启下级开户能开代理账号</label>
									</div>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>&nbsp;</label> <span>
									<div class="custom-control custom-switch custom-control-inline">
										<input type="checkbox" class="custom-control-input" id="onlyLevelRebate" v-model="onlyLevelRebate"> <label class="custom-control-label" for="onlyLevelRebate">限制多少级返佣模式</label> <span><input type="text" class="form-control-sm" style="width: 36px;" v-model="onlyLevelNum">级</span>
									</div>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>邀请码有效时长</label> <span><input type="number" class="form-control-sm master-control-room-input" v-model="inviteCodeEffectiveDuration">天</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>APP监控下载地址</label> <span><input type="text" class="form-control-sm" v-model="appMonitorUrl"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label style="position: relative; top: -35px;">代理说明</label> <span> <textarea rows="3" cols="5" style="width: 80%;" v-model="agentExplain"></textarea>
								</span>
							</div>
						</div>
						<button type="button" class="btn btn-success btn-sm" v-on:click="updateRegisterSetting">更新</button>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header">接单设置</div>
					<div class="card-body" style="font-size: small;">
						<div class="row">
							<div class="col-sm-6">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="stopStartAndReceiveOrder" v-model="stopStartAndReceiveOrder"> <label class="custom-control-label"
										for="stopStartAndReceiveOrder">暂停发单接单</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="banReceiveRepeatOrder" v-model="banReceiveRepeatOrder"> <label class="custom-control-label" for="banReceiveRepeatOrder">同一收款方式禁止接相同金额的订单</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-10">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="banReceiveCodeOrder" v-model="banReceiveCodeOrder"> <label class="custom-control-label" for="banReceiveCodeOrder">同一码禁止接相同金额的订单</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>接单有效时长</label> <span><input type="number" class="form-control-sm master-control-room-input" v-model="receiveOrderEffectiveDuration">分钟</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>支付有效时长</label> <span><input type="number" class="form-control-sm master-control-room-input" v-model="orderPayEffectiveDuration">分钟</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<label>接单间隔</label> <span><input type="number" class="form-control-sm master-control-room-input" v-model="receiveOrderInterval">秒</span>
							</div>
							<div class="col-sm-6">
								<label>申诉间隔</label> <span><input type="number" class="form-control-sm master-control-room-input" v-model="receiveOrderAppealInterval">秒</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-7" style="padding-right: 0;">
								<label>接单数量上限</label> <span><input type="number" class="form-control-sm master-control-room-input" style="width: 37%;" v-model="receiveOrderUpperLimit">单</span>
							</div>
							<div class="col-sm-5" style="padding-left: 0; padding-right: 0;">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="showAllOrder" v-model="showAllOrder"> <label class="custom-control-label" for="showAllOrder">显示所有订单</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-7">
								<label>账户余额最低要求</label> <span><input type="number" class="form-control-sm master-control-room-input" v-model="cashDepositMinimumRequire"></span>
							</div>
							<div class="col-sm-5">
								<label>押金</label> <span><input type="number" class="form-control-sm master-control-room-input" style="width: 60%;" v-model="cashPledge"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-7">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="unfixedGatheringCodeReceiveOrder" v-model="unfixedGatheringCodeReceiveOrder"> <label class="custom-control-label"
										for="unfixedGatheringCodeReceiveOrder">不固定金额收款码接单</label>
								</div>
							</div>
							<div class="col-sm-5">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="dispatchMode" v-model="dispatchMode"> <label class="custom-control-label" for="dispatchMode">派单模式</label>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="receiveOrderSound" v-model="receiveOrderSound"> <label class="custom-control-label" for="receiveOrderSound">接单提示音</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="auditGatheringCode" v-model="auditGatheringCode"> <label class="custom-control-label" for="auditGatheringCode">审核收款码</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="freezeModelEnabled" v-model="freezeModelEnabled"> <label class="custom-control-label" for="freezeModelEnabled">启用冻结模式</label>
								</div>
								<label>冻结时长</label> <span><input type="number" class="form-control-sm master-control-room-input" style="width: 22%;" v-model="freezeEffectiveDuration">分钟</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>超过</label> <span><input type="number" class="form-control-sm master-control-room-input" style="width: 37%;" v-model="unconfirmedAutoFreezeDuration">分钟未确认冻结该订单</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>超过</label> <span><input type="number" class="form-control-sm master-control-room-input" style="width: 37%;" v-model="noOpsStopReceiveOrder">分钟无操作停止接单</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>单个收款码</label>
								<div class="custom-control custom-switch custom-control-inline" style="margin-right: 0px;">
									<input type="checkbox" class="custom-control-input" id="gatheringCodeEverydayUsedUpperLimit" v-model="gatheringCodeEverydayUsedUpperLimit"> <label class="custom-control-label"
										for="gatheringCodeEverydayUsedUpperLimit">每日</label>
								</div>
								<span>收款次数上限<input type="number" class="form-control-sm master-control-room-input" style="width: 20%;" v-model="gatheringCodeUsedUpperLimit">次
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-7">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="openAutoReceiveOrder" v-model="openAutoReceiveOrder"> <label class="custom-control-label" for="openAutoReceiveOrder">开放自动接单功能</label>
								</div>
							</div>
							<div class="col-sm-5">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="sameCityPriority" v-model="sameCityPriority"> <label class="custom-control-label" for="sameCityPriority">同城优先</label>
								</div>
							</div>
							<div class="col-sm-9">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="gatheringCodeGoogleAuth" v-model="gatheringCodeGoogleAuth"> <label class="custom-control-label" for="gatheringCodeGoogleAuth">开启新增收款码时填写谷歌验证码</label>
								</div>
							</div>
							<div class="col-sm-5">
								<button type="button" class="btn btn-success btn-sm" v-on:click="updateReceiveOrderSetting">更新</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header">充值</div>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12">
								<label>充值订单有效时长</label> <span><input type="number" class="form-control-sm master-control-room-input" v-model="rechargeOrderEffectiveDuration">分钟</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>充值返水率</label> <span><input type="number" class="form-control-sm master-control-room-input" v-model="rechargeReturnWaterRate">%</span>
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="rechargeReturnWaterRateEnabled" v-model="rechargeReturnWaterRateEnabled"> <label class="custom-control-label"
										for="rechargeReturnWaterRateEnabled">{{rechargeReturnWaterRateEnabled ? '启用' : '关闭'}}</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>限额/最低/最高</label> <span>
									<div class="input-group" style="width: 66%; display: inline-block;">
										<input type="number" placeholder="最低" class="form-control-sm master-control-room-input" v-model="rechargeLowerLimit"> <input type="number" placeholder="最高"
											class="form-control-sm master-control-room-input" v-model="rechargeUpperLimit">
									</div>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>快捷录入金额</label> <span><input type="text" class="form-control-sm master-control-room-input" style="width: 70%;" v-model="quickInputAmount"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>充值说明</label> <span><input type="text" class="form-control-sm master-control-room-input" style="width: 70%;" v-model="rechargeExplain"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="custom-control custom-switch custom-control-inline">
									<input type="checkbox" class="custom-control-input" id="cantContinuousSubmit" v-model="cantContinuousSubmit"> <label class="custom-control-label" for="cantContinuousSubmit">限制不能连续提交充值订单</label>
								</div>
							</div>
						</div>
						<button type="button" class="btn btn-success btn-sm" v-on:click="updateRechargeSetting">更新</button>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header">提现</div>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12">
								<label>每日提现次数上限</label> <span><input type="number" class="form-control-sm master-control-room-input" v-model="everydayWithdrawTimesUpperLimit">次</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>限额/最低/最高</label> <span>
									<div class="input-group" style="width: 66%; display: inline-block;">
										<input type="number" placeholder="最低" class="form-control-sm master-control-room-input" v-model="withdrawLowerLimit"> <input type="number" placeholder="最高"
											class="form-control-sm master-control-room-input" v-model="withdrawUpperLimit">
									</div>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label>提现说明</label> <span><input type="text" class="form-control-sm master-control-room-input" style="width: 70%;" v-model="withdrawExplain"></span>
							</div>
						</div>
						<button type="button" class="btn btn-success btn-sm" v-on:click="updateWithdrawSetting">更新</button>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header">客服二维码</div>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-6">
								<textarea rows="5" cols="" v-model="customerServiceExplain" placeholder="请输入客服说明"></textarea>
							</div>
							<div class="col-sm-6">
								<div class="customer-qrcode-div" v-on:click="showUploadQrcodeModal">
									<div class="no-supplied-customer-qrcode" v-if="qrcodeStorageId == null || qrcodeStorageId == ''">点击上传二维码</div>
									<img class="customer-qrcode" v-if="qrcodeStorageId != null && qrcodeStorageId != ''" :src="'/storage/fetch/' + qrcodeStorageId">
								</div>
							</div>
							<div class="col-sm-12">
								<input type="text" style="width:100%" v-model="customerServiceUrl" placeholder="请输入图片点击链接打开新窗口"/>
							</div>
						</div>
						<div class="row" style="float: right; padding-right: 4rem;">
							<button type="button" class="btn btn-success btn-sm" style="margin-top: 10px;" v-on:click="updateCustomerQrcodeSetting">更新</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header">缓存管理</div>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12">
								<label>缓存</label> <span>
									<div class="custom-control custom-checkbox custom-control-inline">
										<input type="checkbox" class="custom-control-input" id="cacheConfigItem" v-model="refreshConfigItem"> <label class="custom-control-label" for="cacheConfigItem">配置项</label>
									</div>
									<div class="custom-control custom-checkbox custom-control-inline">
										<input type="checkbox" class="custom-control-input" id="cacheDict" v-model="refreshDict"> <label class="custom-control-label" for="cacheDict">字典数据</label>
									</div>
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<label style="color: red;">*</label><span>勾选要刷新的缓存数据</span>
							</div>
						</div>
						<button type="button" class="btn btn-success btn-sm" v-on:click="refreshCache">刷新缓存</button>
					</div>
				</div>
			</div>
		</div>

		<div v-show="uploadQrcodeFlag">
			<div class="modal-mask">
				<div class="modal-wrapper">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">上传客服二维码</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close" v-on:click="uploadQrcodeFlag = false">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body" style="height: 320px; overflow: auto;">
								<form>
									<div class="form-group row">
										<div class="col-sm-12">
											<input type="file" class="form-control qrcode-pic">
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-success btn-sm" v-on:click="uploadQrcode">上传</button>
								<button type="button" class="btn btn-sm" v-on:click="uploadQrcodeFlag = false">取消</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/master-control-room.js"></script>
</body>
